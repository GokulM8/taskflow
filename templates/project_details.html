<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project.title }} | TaskFlow</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/projects.css') }}">
</head>

<body>

<div class="dashboard-wrapper">

    <!-- TOP NAV -->
    <header class="top-nav">
        <div class="brand">TaskFlow</div>

        <nav class="nav-links">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('projects') }}" class="active">Projects</a>
        </nav>

        <div class="profile">
            <div class="avatar"></div>
            <span>{{ name }}</span>
        </div>
    </header>

    <!-- PROJECT DETAIL CARD -->
    <section class="project-detail-wrapper">
        <div class="project-detail-card">

            <div class="detail-header">
                <h2>{{ project.title }}</h2>
                <span class="project-status {{ project.status }}">
                    {{ project.status.replace('_',' ').title() }}
                </span>
            </div>

            <p class="detail-desc">
                {{ project.description if project.description else "No description provided." }}
            </p>

            <div class="detail-meta">
                <span>Created on {{ project.created_at.split(' ')[0] }}</span>
            </div>

            <div class="detail-actions">
                <a href="{{ url_for('edit_project', project_id=project.id) }}" class="primary-btn">
                    Edit Project
                </a>

                <a href="{{ url_for('delete_project', project_id=project.id) }}"
                   class="danger-btn"
                   onclick="return confirm('Are you sure you want to delete this project?')">
                   Delete Project
                </a>
            </div>

        </div>
    </section>

</div>

</body>
</html>
