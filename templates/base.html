<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}TaskFlow{% endblock %}</title>

    <!-- ================= BASE (GLOBAL) STYLES ================= -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <!-- ================= PAGE-SPECIFIC STYLES ================= -->
    {% block page_css %}{% endblock %}

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="dashboard-wrapper">

    <!-- ================= TOP NAVBAR ================= -->
    <header class="top-nav">
        <div class="brand">TaskFlow</div>

        <nav class="nav-links">
            <a href="{{ url_for('dashboard') }}"
               class="{% if request.endpoint == 'dashboard' %}active{% endif %}">
               Dashboard
            </a>

            <a href="{{ url_for('projects') }}"
               class="{% if request.endpoint == 'projects' %}active{% endif %}">
               Projects
            </a>

            <a href="{{ url_for('tasks') }}"
               class="{% if request.endpoint == 'tasks' %}active{% endif %}">
               Tasks
            </a>

            <a href="#" class="disabled-link">Calendar</a>
            <a href="#" class="disabled-link">Reports</a>
        </nav>

        <div class="profile">
            <div class="avatar"></div>
            <span>{{ name if name else "User" }}</span>
        </div>
    </header>

    <!-- ================= PAGE CONTENT ================= -->
    {% block content %}{% endblock %}

</div>

<!-- ================= PAGE SCRIPTS ================= -->
{% block scripts %}{% endblock %}

</body>
</html>
